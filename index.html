      <div class="card bg-light text-black m-3">
        <div class="card-body">
          <h5 class="card-title">รายละเอียดข้อมูลการสั่งซื้อ</h5>
          <p class="d-inline gap-1 card-text justify-content-evenly">
            <a class="btn btn-primary m-2" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">ข้อมูลที่อยู่</a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2" onclick="cal()">สรุปราคา</button>
          </p>
          <div class="row">
            <div class="col">
              <div class="collapse multi-collapse active" id="multiCollapseExample1">
                <div class="card card-body">
                  <form method="get" class="was-validated">
                    <fieldset class="container">
                      <legend>ข้อมูลส่วนตัว</legend>
                      <div class="row g-3 m-2">
                          <div class="col-12">
                              <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                              <input type="text" class="form-control" placeholder="ชื่อ" id="name" required>
                          </div>
                          <div class="col-12">
                              <input type="text" class="form-control" placeholder="นามสกุล" required>
                          </div>
                          <div class="col-12">
                              <label for="tel1" class="form-label">โทรศัพท์มือถือ</label>
                              <input type="text" class="form-control" id="tel1" pattern="[0]+[6,8,9]+[0-9]{8}"placeholder="โทรศัพท์มือถือ10หลัก"required>
                          </div>
                          <div class="col-12">
                              <label for="because" class="form-label">ที่อยู่</label>
                              <textarea class="form-control" id="because" rows="3" placeholder="บ้านเลขที่ หมู่บ้าน ถนน " required></textarea>
                          </div>
                          <div class="col-6">
                            <label for="uni1" class="form-label">ตำบล</label>
                            <input type="text" class="form-control" id="uni1" placeholder="ตำบล"required>
                        </div>
                        <div class="col-6">
                            <label for="uni2" class="form-label">อำเภอ</label>
                            <input type="text" class="form-control" id="uni2" placeholder="อำเภอ" required>
                        </div>
                        <div class="col-6">
                          <label for="uni1" class="form-label">จังหวัด</label>
                          <input type="text" class="form-control" id="uni1" placeholder="จังหวัด"required>
                      </div>
                      <div class="col-6">
                          <label for="uni2" class="form-label">รหัสไปรษนีย์</label>
                          <input type="text" class="form-control" id="uni2" placeholder="ex-50200" required>
                      </div>
                      <div class="col-12">
                        <label for="sd" class="form-label">หมายเหตุ</label>
                        <textarea class="form-control" id="sd" rows="3" placeholder="หมายเหตุ "></textarea>
                    </div>
                    </fieldset>
                    <button class="btn btn-primary" type="submit">ยืนยันคำสั่งซื้อ</button>
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      ยกเลิก
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">สั่งซื้อต่อ</button>
                            <button type="button" class="btn btn-danger" onclick="refreshPage()">ยืนยัน</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>

                        </div>
                      </div>
